<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rock_Paper_Scissors</title>
</head>
<body>
    <div class="container">
        <div class="score">
            <p class="score_my">0</p>
            <p class="string"> &nbsp;:&nbsp;</p>
            <p class="score_com">0</p>
        </div>
        <div class="user_com">
            <div class="item" id="userbackground">
                <p class="name">user</p>
                <p class="user_item">?</p>
            </div>
            <div class="item" id="computerbackground">
                <p class="name">Computer</p>
                <p class="computer_item">?</p>
            </div>
        </div>
        <div class="buttom">
            <div class="buttons">
                <button value="0" class="btn">✌</button>
                <button value="1" class="btn" >✊</button>
                <button value="2" class="btn">🖐</button>
            </div>
            <div>
                <button value="3">reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
